<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario estructurado</title>
</head>
<body>
<h2>formulario estructurado</h2>
<h3>datos personales</h3>
<form>
    <label for="nombre">nombre</label>
    <input type="text" placeholder="escribe tu nombre" id="nombre">
    <br><br>
    <label for="apellido">apellido</label>
    <input type="text" placeholder="escribe tu apellido" id="apellido">
    <br><br>
    <label for="dni">dni</label>
    <input type="number" placeholder="escribe tu dni" id="dni">
    <br><br>
    <h3>datos de conexion</h3>
    <label for="nombreu">nombre de usuario</label>
    <input type="text" placeholder="escribe tu usuario" id="nombreu">
    <br><br>
    <label for="contrase">contraseña</label>
    <input type="password" placeholder="escribe tu clave" id="contrase">
    <br><br>
    <label for="contra">repite la contraseña</label>
    <input type="password" placeholder="repite la contraseña" id="contra">

</form>



    
</body>
</html>
